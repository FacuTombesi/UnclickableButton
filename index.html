<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/unclickablebutton_project-favicon.png" type="image/x-icon">
  <title>Unclickable Button</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="moving-button"></button>
  <div id="message" class="message">
    <div class="message-content">
      <span id="message-close" class="message-close">&times;</span>
      <p>You won!</p>
      <p>Enjoy your prize</p>
    </div>
  </div>
  <div class="mobile-message">
    <div class="mobile-content">
      <p>It doesn't work on mobile...</p>
      <p>So just touch it</p>
    </div>
  </div>
  <footer>
    <div class="links">
        <a href="https://github.com/FacuTombesi/WeatherApp" target="_blank">
            <img class="github_logo" src="./assets/iconGITHUB(black).png" alt="GitHub Repository" loading="lazy" />
        </a>
        <a href="https://www.linkedin.com/in/facundotombesi/" target="_blank">
            <img class="linkedin_logo" src="./assets/iconLINKEDIN(black).png" alt="LinkedIn" loading="lazy" />
        </a>
    </div>
    <a href="https://ftportfolio.vercel.app/" target="_blank">
        <img class="portfolio_logo" src="./assets/logo(base)_NEW.png" alt="Facundo Tombesi" loading="lazy" />
    </a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
